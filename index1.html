<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Potrait Site</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo">
                <img src="logo2.png" alt="Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2>Book Your Own Portraits</h2>
        <section id="carousel">
            <div class="carousel-item">
                <img src="img1.jpg" alt="Carousel Image 1">
            </div>
            <div class="carousel-item">
                <img src="img2.jpg" alt="Carousel Image 2">
            </div>
            <div class="carousel-item">
                <img src="img3.jpg" alt="Carousel Image 3">
            </div>
            <div class="carousel-item">
                <img src="img4.jpg" alt="Carousel Image 4">
            </div>
        </section>
        <section id="booking">
            <h3>Book a Portrait Session</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments"></textarea>
                
                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Sitemap</a></li>
            </ul>
        </div>
    </footer>
    <script src="index1.js"></script>
</body>
</html>
